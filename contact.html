<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
  <div class="columnright" style="">
    <div class="text">Message Me :</div>
    <form action="https://formsubmit.co/guhanyadhav2003@gmail.com" method="POST">
        <div class="fields">
            <div class="field_name">
                <input type="text" name="Name" placeholder="Name" required>
            </div><br>
            <div class="field email">
                <input type="email" name="Email" placeholder="Email" required>
            </div><br>
        </div>
        <div class="field">
            <input type="text" name="Subject" placeholder="Subject">
        </div><br>
        <div class="field textarea">
            <textarea cols="30" rows="10" name="Message" placeholder="Message.." required></textarea>
        </div>
        <br>
        <br>
        <div class="button-area">
            <button type="submit">Send message</button>
            <button id="btn" type="reset" value="reset">Reset</button>
        </div>
    </form>
</div>
</body>
</html>
